<!DOCTYPE HTML>
<html>

<head>
  <title>Grashopper</title>
  <meta name="description" content="website description" />
  <meta name="keywords" content="website keywords, website keywords" />
  <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" type="text/css" href="css/subpagestyle.css" />
  <!-- modernizr enables HTML5 elements and feature detects -->
  <script type="text/javascript" src="js/modernizr-1.5.min.js"></script>
</head>
<body>
  <div class="content">
    <h2>Buchung</h2>
    <form action="#" method="post">
      <div class="form_settings">
        <p>Hoteldaten überprüfen</p>
        <p><span>Hotelname</span><input type="text" name="name" value="Example Hotel" /></p>
        <p><span>Sterne</span><input type="text" name="name" value="5" /></p>
        <p><span>Zimmeranzahl 1 Bett</span><input type="text" name="name" value="3" /></p>
        <p><span>Zimmeranzahl 2 Bett</span><input type="text" name="name" value="0" /></p>
 
        <p>Persönliche Daten überprüfen</p>
        <p><span>Telefonnummer</span><input type="text" name="name" value="07242-12355" /></p>
       <p><span>Email Adresse</span><input type="text" name="name" value="example@test.com" /></p>
        <p><span>Strasse</span><input type="text" name="name" value="Strasse 1" /></p>
        <p><span>PLZ</span><input type="text" name="name" value="4623" /></p>
        <p><span>Ort</span><input type="text" name="name" value="Testort" /></p>
        <p><span>Land</span><input type="text" name="name" value="Austria" /></p>

        <p><span>Buchungs Text</span><textarea rows="8" cols="50" name="name"></textarea></p>
        <p style="padding-top: 15px"><span>&nbsp;</span><input class="submit" type="submit" name="name" value="Senden" /></p>
      </div>
    </form>
  </div>
